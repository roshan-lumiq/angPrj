<form style="padding: 29px;" class="form1" [formGroup]="formData" (ngSubmit)="onSubmit()">
    <div class="form-row" style="margin: 12px;">
        <div class="form-group col">
            <label for="exampleInputEmail1">First name</label>
            <input type="text" class="form-control" id="exampleInputEmail1" formControlName='name'
                placeholder="Enter your Name">
            <small *ngIf="formData.get('name')?.invalid && this.formData.controls['name'].touched"
                style="color: rgb(150, 13, 13);">Name is required!!</small>
        </div>

        <div class="form-group col">
            <label for="lastName">Last name</label>
            <input type="text" class="form-control" id="lastName" formControlName='lastName'
                placeholder="Enter your last name">
            <small *ngIf="formData.get('lastName')?.invalid && this.formData.controls['lastName'].touched"
                style="color: rgb(150, 13, 13);">last name is required!!</small>

        </div>
    </div>
    <div class="form-row">
        <div class="form-group col">
            <label for="primary-contact-number">Primary number</label>
            <input type="number" class="form-control" id="primary-contact-number" formControlName='number1'
                placeholder="Primary contact number">
            <small *ngIf="formData.get('number1')?.invalid"
                style="color: rgb(150, 13, 13);">{{getNumber1ErrorMessage()}}</small>
        </div>

        <div class="form-group col">
            <label for="exampleInputPassword2">Secondary number</label>
            <input type="number" class="form-control" id="exampleInputPassword2" formControlName='number2'
                placeholder="number2">
            <small *ngIf="formData.get('number2')?.invalid && this.formData.controls['number2'].touched"
                style="color: rgb(150, 13, 13);">secondary contact number is required!!</small>

        </div>


        <div class="form-group col">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" formControlName='email' placeholder="name@example.com">
            <small *ngIf="formData.get('email')?.invalid" style="color: rgb(150, 13, 13);">{{getMailErrorMessage()}}</small>
        </div>

    </div>

    <div class="form-group col">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" formControlName='address' placeholder="Enter your address">
        <small *ngIf="formData.get('address')?.invalid && this.formData.controls['address'].touched"
            style="color: rgb(150, 13, 13);">address is required!!</small>

    </div>
    <div class="form-group col">
        <label for="pincode">pincode</label>
        <input type="number" class="form-control" minlength="8" id="pincode" formControlName='pincode'
            placeholder="Enter you pincode">
        <small *ngIf="formData.get('pincode')?.invalid && this.formData.controls['pincode'].touched"
            style="color: rgb(150, 13, 13);">pincode is required!!</small>

    </div>

    <button [disabled]="formData.invalid" type="submit" class="btn btn-primary">Submit</button>
</form>
